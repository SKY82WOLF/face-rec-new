server {
  listen 80;
  listen [::]:80;

  server_name dianafacerec;
  root /usr/share/nginx/html;
  index home.html;

  # Serve Next.js static assets with long cache
  location /_next/ {
    expires 30d;
  }

  # Short-circuit for common static assets
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
    expires 30d;
  }

  # Main router: fallback to home.html
  location / {
    try_files $uri $uri.html $uri/index.html /home.html;
  }

  # Optional include directory (can be empty)
  include /etc/nginx/locations/*.conf;
}

